        }

<body>
    <header>

        <section id="splash">
            <article id="logo"><img src="logo/Logo_white.svg" alt=""></article>
            <article id="subtext">A Copenhagen based visual company founded in 2019 exploring the depth of urban and versatile cultures, beauty and its complexities.
            </article>
        </section>
        <div id="menuknap">&#9776;</div>
        <nav>
            <div id="menu">
                <a href="">Live</a>
                <a href="">Portrait</a>
                <a href="">Nature</a>
                <a href="">Urban</a>
                <a href="">Analog</a>


            </div>
        </nav>
    </header>

    <section id="grid"></section>
    <template>
        <article class="gallery">
            <h2 class="navn"></h2>
            <img src="" alt="">
        </article>
    </template>


    <script>
        let gallery;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");


            hentJson();
        }


        async function hentJson() {

            const JsonURL = "https://spreadsheets.google.com/feeds/list/1GpINnM4T06f0kmnvTbFIUhjcDDQIBfumXkSyaEKTzEw/od6/public/values?alt=json";

            const response = await fetch(JsonURL);
            console.log(response);

            gallery = await response.json();
            console.log(gallery);

            vis();

        }

        function vis() {


            const temp = document.querySelector("template").content;
            const dest = document.querySelector("#grid");

            //            dest.textContent = "";

            gallery.feed.entry.forEach(billeder => {


                const klon = temp.cloneNode(true);
                console.log("klon");

                klon.querySelector("h2").textContent = billeder.gsx$navn.$t;
                klon.querySelector("img").src = "img/" + billeder.gsx$billede.$t + ".jpg";

                klon.querySelector("img").alt = "billede af " + billeder.gsx$billede.$t;


                dest.appendChild(klon);

            });
        }
    </script>
</body></html>
